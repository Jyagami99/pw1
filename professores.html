      <div class="formulario">
        <form name="searchfield" method="get">
          <input
            type="text"
            id="registrof"
            name="registrof"
            placeholder="Registro Funcional"
            required
          />

            type="text"
            id="nomec"
            name="nomec"
            placeholder="Nome completo"
            required
          />
          <input
            type="date"
            id="datanasc"
            name="datanasc"
            placeholder="Data de nascimento"
            required
          />
          <input
            type="text"
            id="sexo"
            name="sexo"
            placeholder="Sexo"
            required
          />
          <input
            type="text"
            id="areap"
            name="areap"
            placeholder="Area de pesquisa"
            required
          />
          <input
            type="text"
            id="universi"
            name="universi"
            placeholder="Universidade"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="telefone"
            name="telefone"
            minlength="10"
            maxlength="11"
            placeholder="Telefone"
            required
          />
          <button id="botao" onclick="cadastroProfessor()">
            Cadastrar Professor
          </button>
        </form>
